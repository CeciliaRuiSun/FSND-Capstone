{% extends 'layouts/main.html' %}
{% block title %}Snacks | {{ category }} {% endblock %}
<!-- [ {id: "id", title: "t", brand: "b"},{}]-->
{% block content %}
<h3><i>We found these snacks in </i> <b>{{ category }} </b> 🥳🎉🎉</h3>
<ul class="items">
	{% for item in items %}
	<li>
		<a href="/items/{{ item.id }}">
			
			<div class="item">
				<h5>{{ item.title }} - {{ item.brand }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
